<!DOCTYPE html>
<!-- This tells the browser this is an HTML5 document - always include this at the top -->
<html lang="en">
<!-- The html tag is the root element that contains everything on the page -->
<!-- lang="en" tells the browser this page is in English -->

<head>
  <!-- The head section contains information about the page, not visible content -->


  <!-- ------------------------------------------------------------ -->
  <!-- Load p5.js library from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <!-- This loads the p5.js library which provides functions for creating graphics and animations -->
  <!-- ------------------------------------------------------------ -->

  
  <meta charset="UTF-8">
  <!-- This sets the character encoding to UTF-8, which supports special characters and emojis -->
  
  <title>Module 1</title>
  <!-- This is the title that appears in the browser tab and bookmarks -->
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- This loads the Roboto font from Google Fonts for use on our page -->
  
  <link rel="stylesheet" href="style.css">
  <!-- This links our CSS file to style the page - the href points to our style.css file -->
</head>

<body>
  <!-- The body contains all the visible content that users will see on the page -->
  
  <header>
    <!-- The header is typically used for navigation and site branding -->
    
    <div class="left">Columbia GSAPP</div>
    <!-- This div creates a container for the left side of the header -->
    <!-- class="left" allows us to style this specific div with CSS -->
    
    <div class="center">
      <!-- This div creates a container for the center of the header -->
      Computational Design Workflows- Week 2<br>
      <!-- This is the main text in the center -->
      <!-- <br> creates a line break, moving the next text to a new line -->
      <span>Exploration of Digital Objects</span>
      <!-- span is an inline element that groups text without creating a new line -->
      <!-- class="center" allows us to style this span differently -->
    </div>
  </header>

<main>
  <p>Experimenting with digital image manipulation & mapping natural structures</p>

  <div style="display: flex; gap: 20px;">
    <section style="flex: 1; text-align: center;">
      <p>Tree of Knowledge by Hilma af Klint</p>
      <div id="image-reimagining"></div>
    </section>
  </div>

  <div style="display: flex; gap: 20px;">
    <section style="flex: 1; text-align: center;">
      <p>Moving Roots</p>
      <div id="movementpatternexperiment"></div>
    </section>
  </div>
</main>

  <!-- End of main content area -->
  <!-- ------------------------------------------------------------ -->

  <!-- LOAD EACH NEW P5.JS SCRIPT HERE -->

<script src="2D-ImageEdit.js"></script>
<script src="movementpatternexperiment.js"></script>
  <!-- ------------------------------------------------------------ -->
</body>
<!-- End of body - all visible content goes above this line -->
</html>
<!-- End of HTML document -->
